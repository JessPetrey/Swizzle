<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SWIZZLE</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <!-- navigation bar for login and signup -->
  <div class="container">
    <nav class="navbar navbar-expand">
      <div class="navbar-collapse justify-content-end">
        <div class="navbar-nav">
          <a href="/swizzle/forms" class="p-2 m-2 text-decoration-none btn text-white" id="button-color">Sign Up</a>
          <a href="/swizzle/forms" class="p-2 m-2 text-decoration-none btn text-white" id="button-color">Login</a>
        </div>
      </div>
    </nav>
  </div>
  <!-- header and search bar -->
  <div class="jumbotron text-center text-white mb-0 radius-0">
    <div class="container">

      <h1 class="display-1 p-5 text-handwriting text-uppercase Oswald">SWIZZLE</h1>
      <h3 class="display-8 text-dark text-uppercase title-margin-fix">Let's get a drink</h3>

      <div>
        <form onsubmit='getDrink(event)'>
          <input name="drinkName" id="drinkName" minlength="2" maxlength="30">
          <button class="btn text-white btn-med m-2" id="button-color">Search by Ingredient or Name</button>
        </form>
      </div>
    </div>
  </div>
  <!-- drink recipe cads are populated here -->
  <h1 id="notFound" class="text-center formColor"></h1>
  <div class="container py-5">
    <div class="drinkcard">
      <img src="#" id="thumbnail"/>
      <hr>
      <h1 id='drink'></h1>
      <h4><strong> Instructions: </strong></h4>
      <p class="instructions" id="instructions"></p>
      <h4 class=""><strong> Ingredients: </strong></h4>
      <div class="d-flex flex-direction-row">
        <p id="measurement1"></p>&nbsp;<p id="ingredient1"></p>
      </div>
      <div class="d-flex flex-direction-row">
        <p id="measurement2"></p>&nbsp;<p id="ingredient2"></p>
      </div>
      <div class="d-flex flex-direction-row">
        <p id="measurement3"></p>&nbsp;<p id="ingredient3"></p>
      </div>
      <div class="d-flex flex-direction-row">
        <p id="measurement4"></p>&nbsp;<p id="ingredient4"></p>
      </div>
      <div class="d-flex flex-direction-row">
        <p id="measurement5"></p>&nbsp;<p id="ingredient5"></p>
      </div>
      <div class="d-flex justify-content-between">
        <button class="p-1 m-1 btn btn-dark text-white"
          id="previous">Previous</button>
        <button class="p-1 m-1 btn btn-dark text-white"
          id="next">Next</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static',filename='/js/script.js') }}"></script>
</body>

</html>
